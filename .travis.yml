sudo: required
dist: xenial
language: node_js
env:
  global:
  - secure: 
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.jspm"
notifications:
  slack: atomictech:Y2CvOY8NZ6K1OOvw4vwZ4EXW
addons:
  firefox: latest
  chrome: stable
services:
- xvfb
before_script:
- npm install
- npm install jspm
- jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
- jspm install
- gulp build
before_install:
- google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
script: npm run coveralls
